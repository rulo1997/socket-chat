<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">

            <h1>Google Signin</h1>
            <hr>
        
            <div id="g_id_onload"
                data-client_id="94734260289-k9odl0tkghno17492tnsdb5v98mfidvl.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"        
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>

            <button id="google_signout">
                Signout
            </button>

        </div>
        <div class="col-sm-6">
            
            <h1>Login manual</h1>
            <hr>

            <form class="d-grid">                
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
                <input type="text" name="password" class="form-control mb-2" placeholder="Password" />
    
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>

        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script>     -->
